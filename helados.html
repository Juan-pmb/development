<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Helados</title>
<script src="app.js" defer></script>
</head>
<body>
    <h1>Calculadora de Helados</h1>
    <form name="iceCreamCalculator">
        <label for="producto">Selecciona un helado:</label>
        <select name="producto">
            <option value="chocolate">Helado de Chocolate</option>
            <option value="coco">Helado de Coco</option>
            <option value="mani">Helado de Man√≠</option>
            <option value="fresa">Helado de Fresa</option>
        </select>
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" min="1" value="1">
        <br>
        <button type="button" id="calcular">Calcular</button>
    </form>
    <div id="resultado"></div>


    <script type="text/javascript" src="ejerciciohelados.js">  </script>

</body>
</html>
