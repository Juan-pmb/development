 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Validación de Login</title>
</head>
<body>
    
<div class="container">
    <div class="container-inter">
            <form id="loginForm">

            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico  </label>
                <input type="text" class="form-control" id="username" autocomplete="username">
          
                 <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más</div>
            </div>

            <div class="mb-3">
                 <label  for="password" class="form-label">Contraseña</label>
                 <input type="password" class="form-control" id="password" autocomplete="contraseña">
            </div>
            

            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Iniciar Sesión
              </button>

              <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Login Juan Muñoz</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="resultado" class="res">Digite bien sus credenciales</p>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
                            </div>
                        </div>
                        </div>
                    </div>
            
        </form>
        <div class="img"> <img src="../login/img/loginimg.jpg" alt="imagen login" class="imglogin">
        </div>
       
    </div>

   
</div> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/loginJavascript.js"></script>
</body>
</html>
